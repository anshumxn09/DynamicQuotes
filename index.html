<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quotes For Day</title>
</head>
<body>
    <div class="body_container">
        <div class="quotesContainer">
            <div class="tweetLogo" title="CLICK ME TO POST THIS QUOTE ON TWEETER" id="postTweet"><img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="tweeter"></div>

                <h1 id="header"></h1>
                <p id="quote"></p>
                <button type="button" id="newquote">New Quote</button>
            </div>
        </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
